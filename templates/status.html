<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/frontpage.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Status Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Room booking</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="status">Status</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="logout">Logout</a>
              </li>
              
                
          </div>
        </div>
      </nav>
    <div class="container my-3">
        {% for task in tasks  %}
            <h2 class="text-center py-3">Welcome {{task.fullname}}</h2>
            <br>
            <h4 class="text-center py-3">
                Your booking data
            </h4>
            <br>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Sl no.</th>
                    <th scope="col">Email</th>
                    <th scope="col">Arrivle Date</th>
                    <th scope="col">Members</th>
                    <th scope="col">Days</th>
                    <th scope="col">Rooms</th>
                    
                   
                  </tr>
                </thead>
                <tbody>
                    
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{task.email}}</td>
                            <td>{{task.start_date}}</td>
                            <td>{{task.no_of_members}}</td>
                            <td>{{task.no_of_days}}</td>
                            <td>{{task.room}}</td>
                        </tr>
                    
     
                </tbody>
              </table>
        </div>
        {% endfor %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
